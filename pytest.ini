[tool:pytest]
# Pytest configuration file
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests - isolated component testing
    integration: Integration tests - component interaction
    performance: Performance tests - load and speed testing
    e2e: End-to-end tests - full workflow testing
    slow: Slow tests - may take longer to execute

# Test discovery and execution
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Test output and reporting
console_output_style = progress
junit_family = xunit2

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Test collection
collect_ignore = setup.py dev/ scripts/

# Test execution
timeout = 300
asyncio_mode = auto
